<svg xmlns="http://www.w3.org/2000/svg" width="800" height="3" viewBox="0 0 800 3">
  <defs>
    <linearGradient id="divider-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#30363d" stop-opacity="0"/>
      <stop offset="50%" stop-color="#6366f1" stop-opacity="0.4">
        <animate attributeName="stop-opacity" values="0.2;0.5;0.2" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#30363d" stop-opacity="0"/>
    </linearGradient>
  </defs>
  <rect x="0" y="1" width="800" height="1" fill="url(#divider-grad)" rx="0.5"/>
</svg>
